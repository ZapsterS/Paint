<!DOCTYPE html>
<html>
  <head>
    <title>Paint!</title>
    <link rel="shortcut icon" type="image/png" href="images/PaintLogo.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>
  <body>
    <div
      style="
        display: none;
        position: sticky;
        left: 20px;
        top: 15px;
        cursor: default;
        text-align: left;
      "
      class="debugTextClass"
      id="debugText">
      <p id="colorDebug">COLORINFO</p>
      <p id="position">POS: [null]</p>
      <p id="canvasPos">canvasX/Y: [null, null]</p>
      <p id="painted">Painted:</p>
      <p id="isHolding">isHolding: false</p>
      <p id="Keys">keys?</p>
      <br />
      <p id="cursorleftVar">cursorLeftCanvas: false</p>
    </div>

    <div
      style="z-index: 0; margin: 0px 0px 0px 0px"
      class="borderbackground"
      ontouchstart="mobileMove(event)"
      ontouchmove="mobileMove(event)"
      onmousemove="onMouseMove(event)"
      id="borderbackgroundDIV">
      <div
        class="border"
        id="border"
        onmousedown="onMouseDown(event);"
        onmouseup="onMouseUp(event);">
        <canvas class="canvas" id="canvas"></canvas>

        <div class="selectedPixel" id="selectedPixel" style="opacity: 0"></div>

        <div class="mobilePaintDiv" id="mobilePaintDiv" style="display: none">
          <div style="text-align: center">
            <button
              class="buttonStyle"
              onclick="drawPixels();"
              style="padding: 9px 20px; width: 50%">
              <p>PAINT!</p>
            </button>
          </div>
        </div>
      </div>

      <div
        class="colorContainerSide"
        id="colorContainer"
        style="z-index: 10"></div>

      <div class="toolBar" id="optionBarRight" style="z-index: 10">
        <p>
          <u>Tools</u>
        </p>
        <div class="toolButton" id="brushTool" onclick="setActiveTool(0)">
          <p class="material-icons">brush</p>
        </div>

        <div class="toolButton" id="paletteTool" onclick="setActiveTool(1)">
          <p class="material-icons">palette</p>
        </div>
      </div>

      <div class="btmrightDiv" id="infoText">
        <div class="optionBar">
          <p>Hide Cursor?</p>
          <input
            class="checkbox"
            id="cursorSOption"
            type="checkbox"
            checked="checked"
            onclick="if(this.checked) {document.getElementById('border').style.cursor = 'none'; hideCursor = true;} else {document.getElementById('border').style.cursor = 'default';  hideCursor = false;}" />
        </div>
        <p>Hold LeftShift for eraser</p>
        <button
          class="buttonStyle"
          onclick="uploadCanvasSnapshot(); document.getElementById('snapshotContainer').scrollIntoView();"
          style="padding: 10px 20px 10px 20px; width: 100%; margin: 0 auto">
          <p style="padding: 0px; margin: auto; text-align: center">
            Save Canvas Snapshot
          </p>
        </button>
      </div>
    </div>

    <div class="snapshotContainerMain" id="snapshotContainer">
      <h1 id="snapshotHeader"><u>Canvas Snapshots!</u></h1>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>

  </body>
</html>
